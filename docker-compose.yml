# ============================================
# Aura Presence - Docker Compose
# ============================================
# Development setup with hot-reload

version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aura-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-development-secret-change-in-production-min-32-chars}
      - DATABASE_URL=sqlite://./data/aura-presence.db
      - FRONTEND_URL=http://localhost:5173
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - STRIPE_PRICE_ID=${STRIPE_PRICE_ID:-}
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - LOG_LEVEL=info
    volumes:
      # Mount source for hot-reload (development only)
      - ./backend/src:/app/src:ro
      # Persist database
      - ./backend/data:/app/data
      # Persist logs
      - ./backend/logs:/app/logs
    networks:
      - aura-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3001
        - VITE_TURN_USERNAME=${VITE_TURN_USERNAME:-}
        - VITE_TURN_CREDENTIAL=${VITE_TURN_CREDENTIAL:-}
    container_name: aura-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - aura-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  aura-network:
    driver: bridge

# Volumes for data persistence
volumes:
  backend-data:
  backend-logs:

